<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お絵描き共有アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>お絵描き共有アプリ</h1>
        <input type="text" id="themeInput" placeholder="テーマを入力してください">
        <input type="file" accept="image/*" id="photoInput">
        <label for="colorPicker">ペンの色:</label>
        <input type="color" id="colorPicker" value="#000000">
        <canvas id="drawingCanvas"></canvas>
        <button id="undoButton">一つ戻る</button>
        <button id="downloadButton">ダウンロード</button>
        <div id="gallery"></div>
        <a href="https://forms.gle/gdtT9qMZaNBA4Ra18" target="_blank" class="button">Googleフォームで画像をアップロード</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
